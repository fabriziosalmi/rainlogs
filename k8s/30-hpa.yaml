# ── HorizontalPodAutoscaler for rainlogs-api ─────────────────────────────────
#
# Prerequisites:
#   - metrics-server installed in the cluster
#     https://github.com/kubernetes-sigs/metrics-server
#
# The worker is intentionally excluded from HPA: asynq queue consumers are
# stateful and horizontal scaling requires task-queue partitioning (planned v0.7.0).
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rainlogs-api
  namespace: rainlogs
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rainlogs-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300   # 5 min cool-down to avoid flapping
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
